<body>
    <section class="movie-card-section">
        <div class="movie-card">

                    <div class="all-photos">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"

                <ul class="movie-people">

                        <ul class="all-directors">

                        </ul>
                    </li>
                    <li class="writers-1">
